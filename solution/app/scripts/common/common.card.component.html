<div class="card darken-3 hoverable" ng-class="$ctrl.getColor()">
    <div class="card-content white-text">
        <span class="card-title">{{$ctrl.title}}</span>
        
        <div ng-transclude></div>
    </div>
    <div class="card-action" ng-show="$ctrl.remove">
        <a class="waves-effect waves-light btn" ng-click="$ctrl.callRemove()">Supprimer</a>
    </div>
</div>
